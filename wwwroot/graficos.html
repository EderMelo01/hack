<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pesquisa Satisfação</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/Chart.js/3.9.1/chart.min.js"></script>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            min-height: 100vh;
            padding: 20px;
        }

        .container {
            max-width: 1200px;
            margin: 0 auto;
            background: rgba(255, 255, 255, 0.95);
            border-radius: 20px;
            box-shadow: 0 20px 40px rgba(0, 0, 0, 0.1);
            backdrop-filter: blur(10px);
            padding: 30px;
        }

        .top-section {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 30px;
            margin-bottom: 40px;
            align-items: center;
        }

        .chart-container {
            display: flex;
            justify-content: center;
            align-items: center;
            background: white;
            border-radius: 15px;
            padding: 20px;
            box-shadow: 0 10px 25px rgba(0, 0, 0, 0.1);
            transition: transform 0.3s ease;
        }

        .chart-container:hover {
            transform: translateY(-5px);
        }

        .scroll-area {
            background: white;
            border-radius: 15px;
            padding: 20px;
            box-shadow: 0 10px 25px rgba(0, 0, 0, 0.1);
            height: 400px;
            overflow-y: auto;
            transition: transform 0.3s ease;
        }

        .scroll-area:hover {
            transform: translateY(-5px);
        }

        .scroll-area::-webkit-scrollbar {
            width: 8px;
        }

        .scroll-area::-webkit-scrollbar-track {
            background: #f1f1f1;
            border-radius: 10px;
        }

        .scroll-area::-webkit-scrollbar-thumb {
            background: linear-gradient(45deg, #667eea, #764ba2);
            border-radius: 10px;
        }

        .scroll-item {
            padding: 15px;
            margin-bottom: 10px;
            background: linear-gradient(45deg, #f8f9ff, #ffffff);
            border-radius: 10px;
            border-left: 4px solid #667eea;
            transition: all 0.3s ease;
            cursor: pointer;
        }

        .scroll-item:hover {
            transform: translateX(5px);
            box-shadow: 0 5px 15px rgba(102, 126, 234, 0.2);
        }

        .scroll-item h4 {
            color: #333;
            margin-bottom: 5px;
            font-size: 16px;
        }

        .scroll-item p {
            color: #666;
            font-size: 14px;
        }

        .cards-section {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
            gap: 20px;
        }

        .card {
            background: white;
            border-radius: 15px;
            padding: 25px;
            box-shadow: 0 10px 25px rgba(0, 0, 0, 0.1);
            transition: all 0.3s ease;
            position: relative;
            overflow: hidden;
        }

        .card::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            height: 4px;
            background: linear-gradient(90deg, #667eea, #764ba2);
        }

        .card:hover {
            transform: translateY(-10px);
            box-shadow: 0 20px 40px rgba(0, 0, 0, 0.15);
        }

        .card h3 {
            color: #333;
            margin-bottom: 10px;
            font-size: 18px;
        }

        .card p {
            color: #666;
            line-height: 1.6;
            margin-bottom: 15px;
        }

        .card-value {
            font-size: 32px;
            font-weight: bold;
            color: #667eea;
            margin-bottom: 5px;
        }

        .card-label {
            font-size: 12px;
            color: #999;
            text-transform: uppercase;
            letter-spacing: 1px;
        }

        .title {
            text-align: center;
            margin-bottom: 30px;
            color: #333;
            font-size: 28px;
            font-weight: 300;
        }

        @media (max-width: 768px) {
            .top-section {
                grid-template-columns: 1fr;
            }
            
            .scroll-area {
                height: 300px;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <h1 class="title">Avaliações levantadas</h1>
        
        <div class="top-section">
            <div class="chart-container">
                <canvas id="pieChart" width="300" height="300"></canvas>
            </div>
            
            <div id="scroll-area" class="scroll-area">
               
            </div>
        </div>
        
        <div class="cards-section">
            <div class="card">
                <h3>Detratores</h3>
                <div class="card-value" id="detratores"></div>
            </div>
            
            <div class="card">
                <h3>Neutros</h3>
                <div class="card-value" id="neutros"></div>
            </div>
            
            <div class="card">
                <h3>Promotores</h3>
                <div class="card-value" id="promotores"></div>
            </div>
            
            <div class="card">
                <h3>NPS</h3>
                <div class="card-value" id="nps"></div>
                <p id="paragrafo"></p>
            </div>
        </div>
    </div>


</body>
<script src="scriptGraficos.js"></script>
</html>
